                            </p>
                            <p className="text-xs text-slate-400 mb-8">
                                Module {sessionNum} has been unlocked with master key. Full access granted.
                            </p>
                            <button
                                onClick={onClose}
                                className="w-full bg-purple-600 hover:bg-purple-700 text-white font-black py-2.5 rounded-lg transition-colors"
                            >
                                Continue to Module
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50">
                    <div className="bg-[#08080a] border border-indigo-500/20 rounded-3xl p-10 max-w-md w-full mx-4 shadow-2xl shadow-indigo-500/20">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="bg-amber-500/20 p-3 rounded-lg">
                                {isAlreadyUnlocked ? <CheckCircle className="text-emerald-400 w-6 h-6" /> : <Lock className="text-amber-400 w-6 h-6" />}
                            </div>
                            <div>
                                <h2 className="text-lg font-black text-white">Access Required</h2>
                                <p className="text-xs text-slate-400 font-medium">Module {sessionNum}</p>
                            </div>
                        </div>

                        {isAlreadyUnlocked ? (
                            <>
                                <p className="text-sm text-emerald-300 mb-6 font-bold flex items-center gap-2">
                                    <CheckCircle className="w-5 h-5" />
                                    Already Unlocked
                                </p>
                                <p className="text-sm text-slate-300 mb-6">
                                    This module is permanently unlocked on this device.
                                </p>
                                <button
                                    onClick={onClose}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-2.5 rounded-lg transition-colors"
                                >
                                    Continue to Module
                                </button>
                            </>
                        ) : (
                            <>
                                <p className="text-sm text-slate-300 mb-2 font-medium">
                                    Enter your one-time password (OTP):
                                </p>
                                <p className="text-lg font-black text-indigo-300 mb-8 tracking-tight">"{sessionTitle}"</p>

                                <form onSubmit={handleSubmit} className="space-y-5">
                                    <div className="relative">
                                        <input
                                            type={showPassword ? "text" : "password"}
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            placeholder="Enter OTP or Master Key..."
                                            className="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4 text-white focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/20 outline-none transition-all placeholder:text-slate-600 font-mono tracking-widest"
                                            autoFocus
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-300 transition-colors text-sm"
                                        >
                                            {showPassword ? "Hide" : "Show"}
                                        </button>
                                    </div>

                                    {error && (
                                        <div className="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs font-bold">
                                            {error}
                                        </div>
                                    )}

                                    <div className="flex gap-3 pt-2">
                                        <button
                                            type="submit"
                                            className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-black py-2.5 rounded-lg transition-colors"
                                        >
                                            Unlock
                                        </button>
                                        <button
                                            type="button"
                                            onClick={onClose}
                                            className="flex-1 bg-white/5 hover:bg-white/10 text-slate-300 font-bold py-2.5 rounded-lg transition-colors border border-white/10"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </form>

                                <div className="mt-6 pt-6 border-t border-white/5">
                                    <p className="text-[10px] text-amber-400/80 font-bold mb-2 flex items-center gap-2">
                                        <Smartphone className="w-3 h-3" /> DEVICE-BOUND ACCESS
                                    </p>
                                    <p className="text-[9px] text-slate-500 font-medium">
                                        OTP unlocks permanently on this device only. Master key bypasses device binding.
                                    </p>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [current, setCurrent] = React.useState(1);
            const [unlockedModules, setUnlockedModules] = React.useState(() => {
                const saved = localStorage.getItem('unlockedModules');
                return saved ? JSON.parse(saved) : {};
            });
            const [showPasswordModal, setShowPasswordModal] = React.useState(false);
            const [requestedModule, setRequestedModule] = React.useState(null);

            React.useEffect(() => {
                getDeviceFingerprint();
            }, []);

            const isUnlocked = unlockedModules[current];

            const handleModuleClick = (moduleNum) => {
                if (unlockedModules[moduleNum]) {
                    setCurrent(moduleNum);
                } else {
                    setRequestedModule(moduleNum);
                    setShowPasswordModal(true);
                }
            };

            const handleUnlock = (moduleNum, isMasterKey) => {
                const newUnlocked = {
                    ...unlockedModules,
                    [moduleNum]: {
                        unlockedAt: Date.now(),
                        deviceFingerprint: getDeviceFingerprint(),
                        usedMasterKey: isMasterKey
                    }
                };
                setUnlockedModules(newUnlocked);
                localStorage.setItem('unlockedModules', JSON.stringify(newUnlocked));
                setCurrent(moduleNum);
                setShowPasswordModal(false);
            };

            return (
                <div className="flex h-screen bg-[#020203] text-slate-100">
                    {showPasswordModal && (
                        <PasswordModal
                            sessionNum={requestedModule}
                            sessionTitle={`Module ${requestedModule}`}
                            onUnlock={handleUnlock}
                            onClose={() => setShowPasswordModal(false)}
                            unlockedModules={unlockedModules}
                        />
                    )}

                    <div className="flex-1 flex flex-col">
                        <header className="h-16 border-b border-white/5 px-8 flex items-center bg-[#030305]/80">
                            <h1 className="text-2xl font-black text-white">VCE Biology Masterclass</h1>
                            <div className="ml-auto flex items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <Smartphone className="w-4 h-4 text-emerald-400" />
                                    <span className="text-xs font-bold text-emerald-400">Device Protected</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <Key className="w-4 h-4 text-purple-400" />
                                    <span className="text-xs font-bold text-purple-400">Master Key Active</span>
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 flex">
                            <aside className="w-80 bg-[#08080a] border-r border-white/5 p-6 overflow-y-auto custom-scrollbar">
                                <h2 className="text-sm font-black text-indigo-400 mb-4">MODULES (32)</h2>
                                <div className="space-y-2">
                                    {Array.from({ length: 32 }, (_, i) => i + 1).map(num => (
                                        <button
                                            key={num}
                                            onClick={() => handleModuleClick(num)}
                                            className={`w-full text-left px-4 py-3 rounded-lg transition-all flex items-center justify-between ${
                                                current === num
                                                    ? 'bg-indigo-600/20 border border-indigo-500/30'
                                                    : 'hover:bg-white/5 border border-transparent'
                                            }`}
                                        >
                                            <span className="text-sm font-bold">Module {num}</span>
                                            <div className="flex items-center gap-2">
                                                {unlockedModules[num]?.usedMasterKey && <Key className="w-3 h-3 text-purple-400" />}
                                                {unlockedModules[num] ? (
                                                    <Unlock className="w-4 h-4 text-emerald-400" />
                                                ) : (
                                                    <Lock className="w-4 h-4 text-amber-400" />
                                                )}
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </aside>

                            <main className="flex-1 flex items-center justify-center p-12">
                                {isUnlocked ? (
                                    <div className="text-center max-w-2xl">
                                        <div className={`rounded-2xl p-8 mb-6 border ${unlockedModules[current]?.usedMasterKey ? 'bg-purple-500/20 border-purple-500/30' : 'bg-emerald-500/20 border-emerald-500/30'}`}>
                                            {unlockedModules[current]?.usedMasterKey ? (
                                                <Key className="w-12 h-12 text-purple-400 mx-auto mb-4" />
                                            ) : (
                                                <CheckCircle className="w-12 h-12 text-emerald-400 mx-auto mb-4" />
                                            )}
                                            <h2 className="text-3xl font-black text-white mb-2">Module {current} Unlocked</h2>
                                            <p className={`text-sm ${unlockedModules[current]?.usedMasterKey ? 'text-purple-200' : 'text-emerald-200'}`}>
                                                {unlockedModules[current]?.usedMasterKey ? ' Master Key Access' : ' Permanent access on this device'}
                                            </p>
                                        </div>
                                        <p className="text-slate-400 mb-6">Full module content would display here for Module {current}</p>
                                        <div className="p-4 bg-white/5 border border-white/10 rounded-lg text-xs text-slate-400">
                                            Device: {getDeviceFingerprint().substring(0, 50)}...
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center max-w-md">
                                        <div className="bg-amber-500/20 border border-amber-500/30 rounded-2xl p-8 mb-6">
                                            <Lock className="w-12 h-12 text-amber-400 mx-auto mb-4" />
                                            <h2 className="text-3xl font-black text-white mb-2">Module Locked</h2>
                                        </div>
                                        <p className="text-slate-300 mb-8">Enter your OTP or Master Key to unlock Module {current}</p>
                                        <button
                                            onClick={() => setShowPasswordModal(true)}
                                            className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-3 rounded-lg transition-colors"
                                        >
                                            Enter Access Code
                                        </button>
                                    </div>
                                )}
                            </main>
                        </div>

                        <footer className="h-12 border-t border-white/5 bg-[#030305] flex items-center px-8 justify-between text-xs font-black text-slate-600">
                            <span> OTP + Device Binding + Master Key</span>
                            <span>32 Modules Protected</span>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
